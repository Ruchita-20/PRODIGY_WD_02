<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>

<body>
    <h1><i class="fa-solid fa-stopwatch fa-shake" style="color: #ffffff;"></i> Stopwatch</h1>
        <div class="container">
            <div class="time">
            00:00:00
            </div>
            <div class="controls">            
                <button id="lap"><i class="fa-solid fa-stopwatch" style="color: #ffffff;"></i></button>
                <button id="start"><i class="fa-solid fa-play" id="p" style="color: #ffffff;"></i></button>
                <button id="reset"><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i></button>
            </div>
        </div>
    <div class="contain">
    </div>
    <script src="script.js"></script>
</body>
</html>
